{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
{% if messages %}
    {% for message in messages %}
        <div class="alert-{{ message.tags }}">
            {{  message }}
        </div>
    {% endfor %}
{% endif%}
<form action="{% url 'index' %}" method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <p>
        <input type="submit">
    </p>
    
</form>
{% endblock %}
